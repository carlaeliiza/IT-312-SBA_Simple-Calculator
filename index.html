<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Skill Based Assessment</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">    
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="sweetalert2.all.min.js"></script>
    
    </head> 
    <body>
        <h1>Carla's Simple Calculator</h1>
        <form id="myCalculator">
            <p>Input numbers for Subtraction</p>
            <label for="num1">Number 1:</label>
            <input type="number" class="num" required><br>
    
            <label for="num2">Number 2:</label>
            <input type="number" class="num" required><br>
    
            <label for="num3">Number 3:</label>
            <input type="number" class="num" required><br>
    
            <p>Input numbers for Division</p>
            <label for="num4">Number 4:</label>
            <input type="number" class="num" required><br>
    
            <label for="num5">Number 5:</label>
            <input type="number" class="num" required><br>
    
            <label for="num6">Number 6:</label>
            <input type="number" class="num" required><br>
    
            <button type="button" id="calculate">Calculate to get the Sum</button>
        </form>

    <script src="./JS/main.js"></script>
</html>
